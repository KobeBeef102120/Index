<!DOCTYPE html>
<html lange="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif;">
        <a href="index.html"><img class="image-logo" src="google.png" alt="Google"></a>
        <div id="advanced-google">
            <img src="google.png" alt="Google" width = "80">
        </div>
        <div>&emsp;</div>
        <div style="color: red; font-size: 20px; margin-left: 40px;">
            Advanced Search
        </div>
        <div>&emsp;</div><div>&emsp;</div><div>&emsp;</div>
        <div style="margin-left: 40px; font-size: 17px;">
            Find pages with...
        </div>
        <div>&emsp;</div><div>&emsp;</div>
        <form action="https://www.google.com/search">
            <table class="phrases">
                <tbody>
                    <tr>
                        <td>all these words:</td>
                        <td><input type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq"></td>
                    </tr>
                </tbody>
            </table>
            <input id="advanced-submit" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
